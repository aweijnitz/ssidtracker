<!DOCTYPE html>
<html>
<head>
    <!--
    CORDOVA

    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/meter.css">
    <title>SSID Tracker</title>
</head>
<body>
<div class="app">
    <div id='meterContainer' class="meterContainer">
    </div>
</div>
<div class="controlPanel">
    <div>Time to re-scan</div>
    <div>
        <progress value="22" max="100"></progress>
    </div>
</div>
<div id='ssidPickerContainer'></div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/conf.js"></script>
<script type="text/javascript" src="js/SSIDFinder.js"></script>
<script type="text/javascript" src="js/SSIDPicker.js"></script>
<script type="text/javascript" src="js/meter.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
